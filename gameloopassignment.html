<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameloopassignment</title>
</head>

<body>
    <canvas style="background-color:green" id="canvas" height="300" width="300"></canvas>

</body>
<script>
    const canvas = document.getElementById("canvas");
    const c = canvas.getContext("2d");
    document.addEventListener("click", (e) => {
        let x = e.clientX;
        let y = e.clientY;


        function renderbox() {
            c.beginPath();
            c.arc(x, y, 25, 0, 360);
            c.fillStyle = "blue";
            c.fill();
            y++;
        }


        function update() {
            c.clearRect(0, 0, 300, 300);
            renderbox();
            window.requestAnimationFrame(update);
        }
        update();
    });



</script>

</html>
